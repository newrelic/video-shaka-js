name: Build and Publish

on:
  pull_request:
    types:
      - closed
  push:
    branches:
      - stable

jobs:
  build-and-publish:
    uses: newrelic/video-core-js/.github/workflows/npm-publish.yml@stable
    with:
      node-version: 'lts/*'
      publish-to-npm: true
      s3-path: 'media-agents/browser/shaka'
      file-to-upload: 'dist/umd/shaka.min.js'