name: Build and Publish

on:
  pull_request:
    types:
      - closed
  push:
    branches:
      - stable

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Call Centralized Publish Workflow
        uses: newrelic/video-core-js/.github/workflows/npm-publish.yml@stable
        with:
          node-version: 'lts/*'
          publish-to-npm: true
          s3-bucket: 'nr-downloads-main'
          s3-path: 'media-agents/browser/shaka'
          file-to-upload: 'dist/umd/shaka.min.js'
        secrets:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}